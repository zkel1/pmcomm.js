<html>
  <head>
      <title>PMComm example frame</title>
  </head>
  <body>
    <div id="display"></div>
    <script type="text/javascript" src="js/pmcomm.min.js"></script>
    <script type="text/javascript">
      function write(msg) {
        var e = document.getElementById("display")
        e.innerHTML = e.innerHTML + msg+'<br/>'
      }
      var repeater = {
        repeat: function(msg) {
          write('Received msg: '+msg);
          return msg;
        },
        repeatCallback: function(msg, callback) {
          write('Received msg: '+msg);
          callback(msg);
        },
        error: function(msg, callback) {
          write('Creating an error.  See debug console.');
          // create an error
          oops;
        }
      }
      PMCommReceiver('repeater');
    </script>
  </body>
</html>
